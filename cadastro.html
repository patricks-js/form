<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayna</title>
    <link rel="stylesheet" href="/style/geral-cad.css">
</head>
<body>
    <main class="conteine-princ"> 

        <section class="conteiner-form">
         <p class="check">Já tem uma conta? <a href="login.html">Entrar</a></p>
                <h1>Dayna</h1> 
                <form action="">
                    <fieldset>
                        <label for="">Usuário</label> <br> <br>
                        <input type="text" name="" class="form" required placeholder="Ex: lucas07">
                    </fieldset>
                
                    <fieldset>
                        <label for="">E-mail</label> <br> <br>
                        <input type="email" name="" class="form" required placeholder="Ex: user@email.com">
                    </fieldset>

                    <!-- PASSWORD -->

                    <div class="password">
                        <fieldset>
                            <label for="">Senha</label> <br> <br>
                            <input type="password" name="" id="pass-1" class="form-pass" required placeholder="Min 8 digitos">
                        </fieldset>
                        <fieldset>
                            <label for="">Confirmar </label> <br> <br>
                            <input type="password" name="" id="pass-2" class="form-pass" required placeholder="Confirme a senha">
                        </fieldset>
                    </div>

                    <!-- END -->

                    <fieldset>
                        <input type="checkbox" name="" id="check" required> 
                        <label for="" class="check"> Ao criar uma conta, você concorda com os <strong>Termos de Serviço</strong> e Condições e a <br> <strong>Política de Privacidade</strong>
                        </label> <br>
                        <button class="highlight highlighted"><span>Criar conta</span></button>
                    </fieldset>
                </form>
        </section>
    </main>

    <footer>
        &copy; Site criado por <strong>Lucas Patrick</strong> para o <a href="https://github.com/Patrick-D-Lucas"
        target="_blank" rel="external" class="externo"><strong>meu portifolio no GitHub</strong></a>.
    </footer>

</body>
</html>
